info:
  contact: {}
  description: Fiber + Gorm + Auth + RBAC demo
  title: Template Backend API
  version: "1.0"
paths:
  /actions:
    get:
      parameters:
      - description: Search (code/name/description)
        in: query
        name: search
        type: string
      - description: Filter by module_id
        in: query
        name: module_id
        type: integer
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      - description: Sort (e.g. code:asc,name:desc)
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List actions (paginated)
      tags:
      - actions
    post:
      consumes:
      - application/json
      parameters:
      - description: payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/templatev25_internal_http_dto.ActionCreateDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create action
      tags:
      - actions
  /actions/{id}:
    delete:
      parameters:
      - description: ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete action (soft)
      tags:
      - actions
    put:
      consumes:
      - application/json
      parameters:
      - description: ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/templatev25_internal_http_dto.ActionUpdateDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update action
      tags:
      - actions
  /api-logs:
    get:
      description: Get paginated list of API logs with filtering
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: size
        type: integer
      - description: Filter by HTTP method (GET, POST, etc.)
